name: automatization

on:
  push:
    branches:
      - master
      - feature/HU-07_TASK-03-04
  pull_request:
    branches:
      - "**"

jobs:
  Continuos-Integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup nodeJS
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install Dependencies
        run: npm ci
        working-directory: ./functions
      - name: Set gmail email variable
        run: export GMAIL_EMAIL=${{ secrets.FIREBASE_CONFIG_GMAIL_EMAIL }}
      - name: Set gmail password variable
        run: export GMAIL_PASSWORD=${{ secrets.FIREBASE_CONFIG_GMAIL_PASSWORD }}
      - name: Set api confirmation segment function variable
        run: export APIS_CONFIRM_SEGMENT_FUNCTION=${{ secrets.FIREBASE_CONFIG_APIS_CONFIRM_SEGMENT_FUNCTION }}
      - name: Set api dashboard variable
        run: export APIS_API_DASHBOARD=${{ secrets.FIREBASE_CONFIG_APIS_API_DASHBOARD }}
      - name: Set cloud private key id
        run: export CLOUD_PRIVATE_KEY_ID=${{ secrets.FIREBASE_CLOUD_PRIVATE_KEY_ID }}
      - name: Set cloud private key
        run: export CLOUD_PRIVATE_KEY=${{ secrets.FIREBASE_CLOUD_PRIVATE_KEY }}
      - name: Set cloud client email
        run: export CLOUD_CLIENT_EMAIL=${{ secrets.FIREBASE_CLOUD_CLIENT_EMAIL }}
      - name: Set cloud client id
        run: export CLOUD_CLIENT_ID=${{ secrets.FIREBASE_CLOUD_CLIENT_ID }}
      - name: Set alias for development project
        run: export ALIAS_DEVELOPMENT=${{ secrets.FIREBASE_ALIAS_DEVELOPMENT }}
      - name: Test
        run: npm run test
        working-directory: ./functions

  Continuos-Delivery:
    name: Continuos-Delivery
    needs: Continuos-Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Setup Node JS
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install Dependencies
        run: npm ci
        working-directory: ./functions
      - name: Deploy to Firebase Development Project
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions --project=${{ secrets.FIREBASE_ALIAS_DEVELOPMENT }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_DEVELOPMENT }}
    if: ${{ github.event_name == 'pull_request' }}

  Continuos-Deployment:
    name: Continuos-Deployment
    needs: Continuos-Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Setup Node JS
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install Dependencies
        run: npm ci
        working-directory: ./functions
      - name: Deploy to Firebase Production Project
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions --project=${{ secrets.FIREBASE_ALIAS_PRODUCTION }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_PRODUCTION }}
    if: ${{ github.event_name == 'push' }}